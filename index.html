<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Navbar Flex Adaptive</title>
</head>
<body>
    <nav class="navbar scrolled" id="main-menu">
        <a href="">
            <picture>
                <source srcset="images/logo-128.png" media="(min-width:461px)">
                <img src="images/logo-64.png" alt="battlefield icon">
            </picture>
        </a>
        <a class="toggler" href="#main-menu">
            <i class="fas fa-bars"></i>
        </a>
        <ul>
            <li><a href="">Forum</a></li>
            <li><a href="">Top Players</a></li>
            <li><a href="">Sign Up</a></li>
        </ul>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script>
        $(window).scroll(function() {
        var windowYmax = 30;
        var scrolledY = $(window).scrollTop();

        if (scrolledY > windowYmax) {

         $('.navbar').addClass("scrolled");
        } 
        else {
        $('.navbar').removeClass("scrolled");
        }
        });
    </script>
</body>
</html>
